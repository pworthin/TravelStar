<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/index.xhtml">
      
    <ui:define name="content">
    <h:head>
        <title>Welcome to TravelStar</title>
    </h:head>
    
    <h:body>
        <div class="autoLoadup">
      <div id="defaultWeather">    
        
            
        </div>
        <div id="defaultLocation">
            
            
        </div>
            
            
        </div>
        
       
            
        <ui:define name="content">    
            <p:messages />
            <h:form class="infoSubmit"  >
           <div class="geoParentClass">
           
                <p:tabView>
                    <p:tab title="Departure Information">
                        <h:panelGrid columns="2">
                    <h:outputLabel  for="departCity" value="City" />
      <h:inputText id="departCity" label="" required="true" value="#{GeoLocation.departCity}"/> 
    
   <h:outputLabel  for="departState" value="State (US Only)"/>
   <h:inputText id="departState" label="" required="" value="#{GeoLocation.departState}"  /> 

      <h:outputLabel  for="departCountry" value="Country" />
      <h:inputText id="departCountry" label="Country" required="true" value="#{GeoLocation.departCountry}" />

      <h:outputLabel  for="departDate" value="Departure Date" /><p:calendar value="#{GeoLocation.departDate} "   /> 
                        </h:panelGrid>
                    </p:tab>

 <p:tab title="Destination Information">
     <h:panelGrid columns="2">
      <h:outputLabel  for="destCity" value="City"/> 
      <h:inputText id="destinationCity" label="City" required="true" value="#{GeoLocation.destCity}"/>

    <h:outputLabel  for="desttState" value="State (US Only)"/>
    <h:inputText id="destState" label="" required="#{GeoLocation.destState}"   /> 

      <h:outputLabel for="destCountry" value="County"/>>
      
      <h:inputText id="destinationCountry" label="Country" required="true" value="#{GeoLocation.destCountry}"  /> 
      
      
      <h:outputLabel for="returnDate" value="Date of Return"/><p:calendar value="#{GeoLocation.returnDate}"/>
      
    <p:commandButton id="submit" value="Submit" actionListener="#{Client.sessionBegin}"  />
    </h:panelGrid>
 </p:tab>
 
    
                </p:tabView>
    
            
        </div>
        </h:form>
        <div id="results">
            
            
        </div>
   
</ui:define>
   </h:body>
    </ui:define>
</ui:composition>
